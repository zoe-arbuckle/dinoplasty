<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href = "css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body class = "bg">
        <div class = "row">
            <div class = "medium-8 column">
                <h1>Dinoplasty</h1>
            </div>
        </div>
        <div class="row">
            <div class="medium-8 column">
                <form id="dino-form">
                    <div class="row">
                        <div class="small-5 column">
                            <input type="text" name="dinoName" 
                                placeholder="Name a dinosaur!" autofocus required>
                        </div>
                        <div class="small-5 column">
                            <select name="listSelect" id="listSelect">
                                <option value="All Dinos">All Dinos</option>
                                <option value="Carnivores">Carnivores</option>
                                <option value="Herbivores">Herbivores</option>
                                <option value="Omnivores">Omnivores</option>
                            </select>
                        </div>
                        <div class="small-2 column">
                            <button type="submit" class="button success">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class = "radio-buttons">
                        <input type="radio" name="dino-type-radio" value="carnivore" id="carnivore" checked>
                        <label for="carnivore">Carnivore</label>
                        <input type="radio"name="dino-type-radio" value="herbivore" id="herbivore"> 
                        <label for="herbivore">Herbivore</label>
                        <input type="radio" name="dino-type-radio" value="omnivore" id="omnivore"> 
                        <label for="omnivore">Omnivore</label>
                    </div>
                </form>
            </div>
             <div class = "medium-3 columns">
                <div class = "row">
                    <div class="small-8 column">
                            <input type="text" name="noteText" 
                                placeholder="Make a note" required>
                    </div>
                    <div class="small-4 column">
                            <button type="click" class="button success note-button">
                                <i class="fa fa-plus"></i>
                            </button>
                    </div>
                </div>
            </div>
        </div>
        <div class = "row">
            <div class="small-8 column">
                <ul id="dino-list" class="no-bullet">
                </ul>
            </div>
            <div class="small-3 small-offset-1 column">
                <ul id="note-list" class="no-bullet">
                </ul>
            </div>
        </div>

        <li class="dino template">
            <span class="dino-name"></span>
            <span class="open">(</span>
            <span class="dino-type"></span>
            <span class="close">)</span>
            <span class="actions button-group">
                <button class="edit button">
                     <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button class="fav warning button">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                </button>
                <button class="up button">
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </button>
                <button class="down button">
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </button>
                <button class="remove button alert">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </span>
        </li>

        <li class="note template">
            <span class="dino-note"></span>
            <button class="fav warning button note-button">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
            </button>
        </li>

        <script src="app.js"></script>
    </body>
</html>

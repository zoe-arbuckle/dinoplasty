<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <h1>Dinoplasty</h1>
                <form id="dino-form">
                    <div class="input-group">
                        <input type="text" class = "input-group-field" name="dinoName" 
                            placeholder="Name a dinosaur!" autofocus required>
                        <div class="input-group-button">
                            <button type="submit" class="button success">Add Dino</button>
                        </div>
                    </div>
                    <div class = "radio-buttons">
                        <div>
                            <input type="radio" name="dino-type" value="carnivore" checked> Carnivore
                            <input type="radio"name="dino-type" value="herbivore"> Herbivore
                            <input type="radio" name="dino-type" value="omnivore"> Omnivore
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class = "row">
            <div class="medium-8 medium-offset-2 column">
                <ul id="dino-list" class="no-bullet">
                        <li class="dino template">
                            <span class="dino-name"></span>
                            <span class="actions button-group">
                                <button class="remove button alert">Delete</button>
                                <button class="fav button">❤︎</button>
                                <button class="up button">上</button>
                                <button class="down button">下</button>
                            </span>
                        </li> 
                </ul>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
